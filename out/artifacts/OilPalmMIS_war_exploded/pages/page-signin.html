<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Meta -->
    <meta content="Responsive Bootstrap 4 Dashboard and Admin Template" name="description">
    <meta content="ThemePixels" name="author">

    <!-- Favicon -->
    <link href="../assets/img/favicon.png" rel="shortcut icon" type="image/x-icon">

    <title>Cassie Responsive Bootstrap 4 Dashboard and Admin Template</title>

    <!-- vendor css -->
    <link href="../lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- template css -->
    <link href="../assets/css/cassie.css" rel="stylesheet">

</head>
<body>

<div class="signin-panel">
    <svg-to-inline class-Name="svg-bg" path="http://themepixels.me/cassie/assets/svg/citywalk.svg"></svg-to-inline>

    <div class="signin-sidebar">
        <div class="signin-sidebar-body">
            <a class="sidebar-logo mg-b-40" href="dashboard-one.html"><span>cassie</span></a>
            <h4 class="signin-title">Welcome back!</h4>
            <h5 class="signin-subtitle">Please signin to continue.</h5>

            <div class="signin-form">
                <div class="form-group">
                    <label>Email address</label>
                    <input class="form-control" placeholder="Enter your email address" type="email"
                           value="yourname@yourdomain.com">
                </div>

                <div class="form-group">
                    <label class="d-flex justify-content-between">
                        <span>Password</span>
                        <a class="tx-13" href="">Forgot password?</a>
                    </label>
                    <input class="form-control" placeholder="Enter your password" type="password" value="yourpassword">
                </div>

                <div class="form-group d-flex mg-b-0">
                    <button class="btn btn-brand-01 btn-uppercase flex-fill">Sign In</button>
                    <a class="btn btn-white btn-uppercase flex-fill mg-l-10" href="page-signup.html">Sign Up</a>
                </div>

                <div class="divider-text mg-y-30">Or</div>

                <a class="btn btn-facebook btn-uppercase btn-block" href="dashboard-one.html">Login with Facebook</a>
            </div>
            <p class="mg-t-auto mg-b-0 tx-sm tx-color-03">By signing in, you agree to our <a href="">Terms of Use</a>
                and <a href="">Privacy Policy</a></p>
        </div><!-- signin-sidebar-body -->
    </div><!-- signin-sidebar -->
</div><!-- signin-panel -->

<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../lib/feather-icons/feather.min.js"></script>
<script src="../lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>

<script>
    $(function () {

        'use strict'

        feather.replace();

        new PerfectScrollbar('.signin-sidebar', {
            suppressScrollX: true
        });

    })
</script>
<script src="../assets/js/svg-inline.js"></script>
</body>
</html>
