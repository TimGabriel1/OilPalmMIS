<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Meta -->
    <meta content="Responsive Bootstrap 4 Dashboard and Admin Template" name="description">
    <meta content="ThemePixels" name="author">

    <!-- Favicon -->
    <link href="../assets/img/favicon.png" rel="shortcut icon" type="image/x-icon">

    <title>Cassie Responsive Bootstrap 4 Dashboard and Admin Template</title>

    <!-- vendor css -->
    <link href="../lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- template css -->
    <link href="../assets/css/cassie.css" rel="stylesheet">

</head>
<body>

<div class="signup-panel">
    <svg-to-inline class-Name="svg-bg" path="http://themepixels.me/cassie/assets/svg/direction.svg"></svg-to-inline>

    <div class="signup-sidebar">
        <div class="signup-sidebar-body">
            <a class="sidebar-logo mg-b-40" href="dashboard-one.html"><span>cassie</span></a>
            <h4 class="signup-title">Create New Account!</h4>
            <h5 class="signup-subtitle">It's free and only takes a minute.</h5>

            <div class="signup-form">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Firstname</label>
                            <input class="form-control" placeholder="Enter your firstname" type="text"
                                   value="Annie Lee">
                        </div>
                    </div><!-- col -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Lastname</label>
                            <input class="form-control" placeholder="Enter your lastname" type="text"
                                   value="Christensen">
                        </div>
                    </div><!-- col -->
                </div><!-- row -->

                <div class="row mg-b-5">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email address</label>
                            <input class="form-control" placeholder="Enter your email" type="email"
                                   value="yourname@yourdomain.com">
                        </div>
                    </div><!-- col -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" placeholder="Enter your password" type="password"
                                   value="mypassword">
                        </div>
                    </div><!-- col -->
                </div><!-- row -->

                <div class="form-group mg-b-30">
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" id="agree" type="checkbox">
                        <label class="custom-control-label tx-sm" for="agree">I have read and agree to your <a href="">Terms
                            of Use</a> and <a href="">Privacy Policy</a></label>
                    </div>
                </div>
                <div class="form-group d-flex mg-b-0">
                    <button class="btn btn-brand-01 btn-uppercase btn-block">Create New Account</button>
                </div>

                <div class="divider-text mg-y-30">Or signup with</div>

                <div class="d-flex">
                    <a class="btn btn-facebook btn-uppercase flex-fill" href="dashboard-one.html">Facebook</a>
                    <a class="btn btn-twitter btn-uppercase flex-fill mg-l-10" href="dashboard-one.html">Twitter</a>
                    <a class="btn btn-danger btn-uppercase flex-fill mg-l-10" href="dashboard-one.html">Google</a>
                </div>
            </div>
            <p class="mg-t-auto mg-b-0 tx-color-03">Already have an account? <a href="page-signin.html">Signin</a></p>
        </div><!-- signup-sidebar-body -->
    </div><!-- signup-sidebar -->
</div><!-- signup-panel -->

<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../lib/feather-icons/feather.min.js"></script>
<script src="../lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>

<script>
    $(function () {

        'use strict'

        feather.replace();

        new PerfectScrollbar('.signup-sidebar', {
            suppressScrollX: true
        });

    })
</script>
<script src="../assets/js/svg-inline.js"></script>
</body>
</html>
