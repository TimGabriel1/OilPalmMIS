<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Meta -->
    <meta content="Responsive Bootstrap 4 Dashboard and Admin Template" name="description">
    <meta content="ThemePixels" name="author">

    <!-- Favicon -->
    <link href="../assets/img/favicon.png" rel="shortcut icon" type="image/x-icon">

    <title>Cassie Responsive Bootstrap 4 Dashboard and Admin Template</title>

    <!-- vendor css -->
    <link href="../lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- template css -->
    <link href="../assets/css/cassie.css" rel="stylesheet">

</head>
<body>

<div class="forgot-panel">
    <div class="forgot-body">
        <svg-to-inline class-Name="svg-bg"
                       path="http://themepixels.me/cassie/assets/svg/skateboard.svg"></svg-to-inline>
    </div>
    <div class="forgot-sidebar">
        <div class="forgot-sidebar-body">
            <a class="sidebar-logo mg-b-40" href="dashboard-one.html"><span>cassie</span></a>
            <h4 class="forgot-title">Reset Your Password</h4>
            <h5 class="forgot-subtitle">Enter your username or email address and we will send you a link to reset your
                password.</h5>

            <div class="forgot-form mg-t-20">
                <div class="form-group">
                    <label>Username/Email address</label>
                    <input class="form-control" placeholder="Enter your username/email address" type="text">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-block btn-brand-01 btn-uppercase">Send Code Verification</button>
            </div>
            <div class="form-group">
                <a class="btn btn-block btn-white btn-uppercase" href="page-signin.html">Back to Login</a>
            </div>
        </div>
    </div><!-- forgot-sidebar -->
</div><!-- forgot-panel -->

<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../lib/feather-icons/feather.min.js"></script>
<script src="../lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>

<script>
    $(function () {

        'use strict'

        feather.replace();

    })
</script>
<script src="../assets/js/svg-inline.js"></script>
</body>
</html>
